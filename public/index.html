<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Meta Information -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Tweeter - Home Page ******</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->

    <nav>
      <span>tweeter</span>
      <div id="secondbox">
        <span> Write a new Tweet</span>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>

    <header class="main-header">
      <div>
        <img class="profile-img" src="/images/profile-hex.png" alt="Profile" />
      </div>
      <br />
      <div>
        <h2>Catherine Swain</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>

    <main class="container">
      <section class="new-tweet">
        <form class="form-inline" action="/tweets" method="POST">
          <textarea
            name="text"
            id="tweet-text"
            placeholder="What are you humming about?"
          ></textarea>
          <footer>
            <button class="submit" type="submit">Tweet</button>
            <span id="counter" class="counter">max 140</span>
          </footer>
        </form>
      </section>
      <section class="tweet-container">
        <article class="tweets-container">
          <div class="tweet">
            <div class="tweet-header">
              <img src="https://i.imgur.com/nlhLi3I.png" class="tweeter-icon" />
              <p class="tweeter-name">Rhoda Jacobs</p>
              <p class="handle">@Mrs.Jacobs</p>
            </div>
            <h2 class="tweet1">
              The mind is the reality. You are what you think.
            </h2>
            <div class="tweet-footer">
              <p class="days-ago">10 days ago</p>
              <p class="small-icons">
                <i class="fa fa-flag"></i> 
                <i class="fa fa-retweet"></i>
                <i class="fa fa-heart"></i>
              </p>
            </div>
         
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
